<!DOCTYPE html>
    <html>
    <meta charset="UTF-8">
    <head>
        <meta charset="UTF-8" lang="pt-br">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login e cadastro</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/styleprincipal.css">
        <script src="https://kit.fontawesome.com/deb335c9eb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body class="sign-in-js"> 
        <!--Bem Vindo-->
        <div class="container">
            <div class="content conteúdo1">
                <div class="coluna1">
                        <h1>BEM VINDO DE VOLTA! </h1>
                        <p class="pcoluna1">Para iniciar a sessão, realize seu login. <link rel="preconnect" href="https://fonts.gstatic.com">
                            <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
                        </p> 
                        <div class="preenchimento">
                            <a href="/pg/login.html"><button class="btn1" id="signin">ENTRAR</button>
                        </a></div>
                </div>   
                <!--------------Parte de tras do login--------------->
                <div class="coluna2">
                    <form action="http://127.0.0.1:5500/sarah/home%20page/homepage.html" method="GET" class="fields2">
                        <h2 class="title">CRIE UMA NOVA CONTA!<link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@800&display=swap" rel="stylesheet"></h2>
                        <ul class="socialmedia">
                        </ul>
<!----inputs----->
                        <div class="informações">
                            <div class="preenchimentoinfo">
                                <label class="preenchimentoinfo">
                                    <i class="far fa-user icon-modify"></i>
                                    <input type="nome" name="nomecadastro" class="nome" id="nome" placeholder="Digite seu nome" required><br>
                                </label>     
                            </div>
                            <div class="preenchimentoinfo">
                                <label class="preenchimentoinfo">
                                    <i class="far fa-envelope icon-modify"></i>
                                    <input type="nome" name="emailcadastro" class="email" id="nome" placeholder="Digite seu email" required><br>
                                </label>
                            </div>
                            <div class= "preenchimentoinfo">
                                <label class="preenchimentoinfo">
                                    <i class="fas fa-lock icon-modify"></i>
                                    <input type="password" name="senhacadastro" id="senhacadastro" class="senhacadastro" placeholder="Digite sua senha" autocomplete="current-password" required><br>
                            </div>
<!--checkboxes-->
                            <div class="preenchimento">
                                <div class="preenchimento">
                                    <label class="switch2">
                                        <div class="switch-wrapper2">
                                            <input type="radio" class="checkbox" value="empresa" name="checkusuario"><span class="switch-text2"><i class="far fa-building icon-modify"></i></span>
                                        </div>
<!--vai ir para uma pagina que obrigara entrar em contato com os donos do projeto para mais informações etc...-->
                                        <div class="switch-wrapper2">
                                            <input type="radio" class="checkbox" value="pessoa" name="checkusuario" checked><span class="switch-text2"><i class="fa-solid fa-person icon-modify"></i></span>
                                        </div>
                                    </label>
                                </div>
                                <div class="preenchimento2">
                                    <button class="btn2" id="send"> ACESSAR <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
