<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleprincipal.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/deb335c9eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
<body>  

    <div class="card">
        <img src="../img/paisagem-analogica-da-cidade-com-edificios.jpg" id="imgbackcard" alt="">
        <div class="imoveldesc">  
          <div class="divimg">
            <img src="../img/gnomo.png" alt="" class="imgacessibilidades"> 
            <img src="../img/incapacidade.png" alt="" class="imgacessibilidades">
            <img src="../img/velho.png" alt="" class="imgacessibilidades">
          </div>
          <div class="cardtxt">
            <h2>Casa/Apartamento</h2>
            <h3>M²</h3>
            <h3>R$200.000,00</h3>
          </div> 
        </div> 
        <div class="info"><!--tudo aq fica no hover-->
            <h1>Titulo</h1>
            <div class="descricoes">
              <div class="uncdesc">
                <i class="fa-solid fa-bed"></i>
                <p>1 Dormitório</p>
              </div>
              <div class="uncdesc">
                <i class="fa-solid fa-car"></i>
                <p>2 Vagas</p>
              </div>
              <div class="uncdesc">
                <i class="fa-regular fa-building"></i>
                <p>4° Andar</p>
              </div>
              <div class="uncdesc">
                <i class="fa-solid fa-shower"></i>
                <p>1 Chuveiro</p>
              </div>
              <div class="uncdesc">
                <i class="fa-solid fa-maximize"></i>
                <p>72m²</p>
              </div>
              <div class="uncdesc" id="centraliza">
                <a href=""><button type="button" class="button">Saiba Mais</button></a>
              </div>
            </div>
        </div>
    </div>
