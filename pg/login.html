<html>
    <meta charset="UTF-8">
    
    <head>
        <meta charset="UTF-8" lang="pt-br">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login e cadastro</title>
        <link rel="stylesheet" href="../css/estilologin.css">
        <script src="https://kit.fontawesome.com/deb335c9eb.js" crossorigin="anonymous"></script>
        
    </head>
    <body class="sign-in-js">
        <div class="container">
            <div class="content conteúdo1"></div>           
            <div class="content conteúdo2">
                <div class="coluna1">
                    <form class="fields" >
                        <h1>SEJA BEM VINDO! <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@800&display=swap" rel="stylesheet"></h1>
                        <p class="pcoluna1">Não possui uma conta? Faça o seu cadastro! <link rel="preconnect" href="https://fonts.gstatic.com">
                            <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
                        </p> 
                        <div class="preenchimento">
                          <a href="cadastro.html"><button> CADASTRAR</button></a>
                        </div>
                    </form>
                </div>

                <div class="coluna2">
                    <form action="http://127.0.0.1:5500/sarah/home%20page/homepage.html" method="GET" class="fields2">
                        <h2 class="title">FAÇA LOGIN!<link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@800&display=swap" rel="stylesheet"></h2>

                        <ul class="socialmedia">
                            <a class="linksm" href="#">
                                <li class="listsocialmedia">
                                    <i class="fab fa-facebook-f icon1"></i>
                                </li>
                            </a>
                            
                            <a class="linksm" href="#">
                                <li class="listsocialmedia">
                                 <i class="fab fa-google-plus-g icon2"></i>
                                </li>
                            </a>
                           
                             <a class="linksm" href="#">
                                 <li class="listsocialmedia icon3">
                                     <i class="fab fa-linkedin-in"></i>
                                    </li> 
                             </a>
                            
                        </ul>

                        <div class="descrição">
                            <p class="descrição">Ou utilize seu email cadastrado.<link rel="preconnect" href="https://fonts.gstatic.com"></p>
                        </div>

                        <div class="informações">
                            <div class="preenchimentoinfo">
                                <label class="preenchimentoinfo">
                                    <i class="far fa-user icon-modify"></i>
                                    <input type="nome" name="nome de cadastro" class="nome" id="nome" placeholder="Digite seu nome" required><br>
                                </label>
                            </div>

                            <div class= "preenchimentoinfo">
                                <label class="preenchimentoinfo">
                                    <i class="fas fa-lock icon-modify"></i>
                                    <input type="password" name="senha" id="senhacadastro" class="senhacadastro" placeholder="Digite sua senha" autocomplete="current-password" required><br>
                                </label>
                            </div>

                                <div class="preenchimento2">
                                    <button class="btn2"> ACESSAR <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </body>
</html>
